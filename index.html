<script>
  let url = "ws://127.0.0.1:1234"
  let Socket = new WebSocket(url)
  Socket.onopen = () => {
    Socket.send("hello")
  }
  socket.onmessage = (event) => {
    console.log("Received:", event.data)
  }

    console.error("WebSocket Error:", error)
  }
